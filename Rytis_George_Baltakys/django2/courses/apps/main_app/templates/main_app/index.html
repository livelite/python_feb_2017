<!DOCTYPE html>
<html>
<head>
	<title>Django</title>
</head>
<body>
	<h3>Add a new Course</h3>
	<form action="/addcourse" method="POST">
		<label>Name:
			<input type="text" name="name">
		</label>
		<label>
			Description:
			<textarea name="description"></textarea>
		</label>
		<button>Add</button>
		{% csrf_token %}
	</form>
	<h3>Courses</h3>
	<table>
		<thead>
			<tr>
				<th>Course Name</th>
				<th>Description</th>
				<th>Date Added</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			{% for course in courses %}
				<tr>
					<td>{{ course.name }}</td>
					<td>{{ course.description }}</td>
					<td>{{ course.created_at }}</td>
					<td><a href="courses/destroy/{{ course.id }}">remove</a></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
